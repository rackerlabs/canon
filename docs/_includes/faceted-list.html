<div class="rs-content rs-panel">
  <div class="rs-inner">
    <ul class="rs-breadcrumbs">
      <li class="rs-breadcrumb-item">
        <a href="" class="rs-breadcrumb-link">Rackspace Cloud</a>
      </li>
      <li class="rs-breadcrumb-item">
        <a href="" class="rs-breadcrumb-link">Accounts</a>
      </li>
      <li class="rs-breadcrumb-item">
        <a href="" class="rs-breadcrumb-link">WoW Pre-Production</a>
      </li>
      <li class="rs-breadcrumb-item">
        <span class="rs-breadcrumb-text">Servers</span>
      </li>
    </ul>
    <h1 class="display">Servers</h1>
    <div class="rs-btn-group">
      <input type="text" class="rs-pull-right rs-input-xlarge" placeholder="Search 25 Items...">
      <button type="button" class="rs-btn rs-btn-primary">Create Server</button>
      <button type="button" class="rs-btn rs-btn-secondary" disabled>Delete</button>
    </div>
    <table class="rs-list-table">
      <thead>
        <tr>
          <th class="rs-table-status"></th>
          <th class="rs-table-checkbox"><input type="checkbox" class="select-all"></th>
          <th class="rs-table-cog"></th>
          <th>Server Name</th>
          <th>Tags</th>
          <th>Image</th>
          <th>Flavor</th>
        </tr>
      </thead>
      <tbody>
        {% for server_hash in site.data.servers %}{% assign server = server_hash[1] %}<tr>
          <td class="rs-table-status rs-table-status-{{ server.status }}"></td>
          <td class="rs-table-checkbox"><input type="checkbox" /></td>
          <td class="rs-table-cog">
            <div class="rs-dropdown">
              <div class="rs-cog rs-dropdown-toggle"></div>
              <ul class="rs-dropdown-menu hidden">
                
              </ul>
            </div>
          </td>
          <td class="rs-table-link"><a href="#">{{ server.name }}</a></td>
          <td class="rs-table-text">{{ server.tags | join: ', '}}</td>
          <td class="rs-table-text">{{ server.image }}</td>
          <td class="rs-table-text">{{ server.flavor }}</td>
        </tr>{% endfor %}
      </tbody>
    </table>
  </div>
</div>
