<div class="rs-popover rs-invisible" id="confirm-delete-popover">
  <div class="rs-popover-arrow"></div>
  <div class="rs-popover-content">
    <form class="rs-form rs-form-horizontal">
      <div class="rs-popover-body">
        <strong>Permanently delete</strong> this [item]?
      </div>
      <div class="rs-popover-footer rs-btn-group">
        <button type="submit" class="rs-btn rs-btn-primary">Delete Item</button>
        <span class="rs-btn rs-btn-link">Cancel</span>
      </div>
    </form>
  </div>
</div>
