<div class="rs-popover rs-invisible" id="rename-server-popover">
  <div class="rs-popover-arrow"></div>
  <div class="rs-popover-content">
    <form class="rs-form rs-form-vertical">
      <div class="rs-popover-body">
        <label>Item Name</label>
        <input type="text" class="input-large" value="Item Name">
      </div>
      <div class="rs-popover-footer rs-btn-group">
        <button type="submit" class="rs-btn rs-btn-primary">Rename Item</button>
        <span class="rs-btn rs-btn-link">Cancel</span>
      </div>
    </form>
  </div>
</div>

<div class="rs-popover rs-invisible" id="rename-server-popover-list-view">
  <div class="rs-popover-arrow"></div>
  <div class="rs-popover-content">
    <form class="rs-form rs-form-vertical" action="javascript:$('#'+$('#rename-server-popover-list-view').attr('data-current-target')).closest('tr').find('.rs-table-link a').text($('#list-view-name').val()); heartbeatRow($('#'+$('#rename-server-popover-list-view').attr('data-current-target')).closest('tr'),'ok');">
      <div class="rs-popover-body">
        <label>Item Name</label>
        <input type="text" class="input-large" value="Item Name" id="list-view-name">
      </div>
      <div class="rs-popover-footer rs-btn-group">
        <button type="submit" class="rs-btn rs-btn-primary">Rename Item</button>
        <span class="rs-btn rs-btn-link">Cancel</span>
      </div>
    </form>
  </div>
</div>
