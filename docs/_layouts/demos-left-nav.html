<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ page.title }} | Canon Demo</title>
  <meta name="viewport" content="width=device-width">
  
  <link rel="stylesheet" href="{{ site.baseurl }}/canon.css">

  <script type="application/javascript" src="//code.jquery.com/jquery-1.10.0.min.js"></script>
  <script type="application/javascript" src="{{ site.baseurl }}/assets/canon.js"></script>
  <script type="application/javascript" src="{{ site.baseurl }}/js/facets.js"></script>
  <script type="application/javascript" src="{{ site.baseurl }}/js/tooltip.js"></script>
  <script type="application/javascript" src="{{ site.baseurl }}/js/select-table.js"></script>
  <script type="application/javascript" src="{{ site.baseurl }}/js/accordion.js"></script>

  <script type="application/javascript">

  $(document).ready(function () {
    $('.tooltip-toggle').each(function (i, element) {
      var tooltip;
      tooltip = new canon.Tooltip();
      tooltip.attach(element);
    });

    $('.rs-dropdown').each(function (i, element) {
      var menu = new canon.Menu();
      menu.attach(element);
    });
  });

  </script>
</head>
<body class="rs-responsive">
  <div class="rs-wrapper">
    {% include demos/utility_nav.html %}
    <div class="rs-body">
      <div class="rs-main">
        {% include demos/left_nav.html %}
        {{ content }}
      </div>
      </div>
    </div>
    <div class="rs-push"></div>
  </div>

  {% include demos/footer.html %}
</body>
</html>
