<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Screenshot | Colors</title>

  <link rel="stylesheet" type="text/css" href="/canon.css">
  <style>

    h1 {
      display: block;
      clear: left;
      padding: 40px 20px 0px 20px;
    }

    .palette {
      float: left;
      list-style: none;
      margin: 20px 0 0 20px;
    }

    .palette li {
      width: 120px;
      text-align: center;
      color: #fff;
      margin-top: 1px;
    }

    .palette li:before {
      color: #000;
      padding: 20px 20px 0px 20px;
      display: block;
    }
    .palette li:after {
      color: #000;
      padding: 0px 20px 20px 20px;
      display: block;
    }

  </style>
</head>
<body class="rs-responsive" style="padding:40px;">
  <h1>Primary Colors</h1>
  <ul class="palette">
    <li class="fill-cyan50 hex-code color-name"></li>
    <li class="fill-cyan100 hex-code color-name"></li>
    <li class="fill-cyan500 hex-code color-name"></li>
    <li class="fill-cyan700 hex-code color-name"></li>
    <li class="fill-cyan900 hex-code color-name"></li>
  </ul>
  <ul class="palette">
    <li class="fill-blue50 hex-code color-name"></li>
    <li class="fill-blue100 hex-code color-name"></li>
    <li class="fill-blue500 hex-code color-name"></li>
    <li class="fill-blue700 hex-code color-name"></li>
    <li class="fill-blue900 hex-code color-name"></li>
  </ul>
  <ul class="palette">
    <li class="fill-magenta50 hex-code color-name"></li>
    <li class="fill-magenta100 hex-code color-name"></li>
    <li class="fill-magenta500 hex-code color-name"></li>
    <li class="fill-magenta700 hex-code color-name"></li>
    <li class="fill-magenta900 hex-code color-name"></li>
  </ul>
  <ul class="palette">
    <li class="fill-purple50 hex-code color-name"></li>
    <li class="fill-purple100 hex-code color-name"></li>
    <li class="fill-purple500 hex-code color-name"></li>
    <li class="fill-purple700 hex-code color-name"></li>
    <li class="fill-purple900 hex-code color-name"></li>
  </ul>
  <ul class="palette">
    <li class="fill-orange50 hex-code color-name"></li>
    <li class="fill-orange100 hex-code color-name"></li>
    <li class="fill-orange500 hex-code color-name"></li>
    <li class="fill-orange700 hex-code color-name"></li>
    <li class="fill-orange900 hex-code color-name"></li>
  </ul>

  <h1>Alert Colors</h1>
  <ul class="palette">
    <li class="fill-green500 hex-code color-name"></li>
    <li class="fill-green700 hex-code color-name"></li>
    <li class="fill-green900 hex-code color-name"></li>
  </ul>
  <ul class="palette">
    <li class="fill-yellow500 hex-code color-name"></li>
    <li class="fill-yellow700 hex-code color-name"></li>
    <li class="fill-yellow900 hex-code color-name"></li>
  </ul>
  <ul class="palette">
    <li class="fill-red500 hex-code color-name"></li>
    <li class="fill-red700 hex-code color-name"></li>
    <li class="fill-red900 hex-code color-name"></li>
  </ul>

  <h1>Greyscale Colors</h1>
  <ul class="palette greyscale">
    <li class="fill-grey0 hex-code color-name"></li>
    <li class="fill-grey25 hex-code color-name"></li>
    <li class="fill-grey50 hex-code color-name"></li>

    <li class="fill-grey100 hex-code color-name"></li>
    <li class="fill-grey200 hex-code color-name"></li>
    <li class="fill-grey300 hex-code color-name"></li>

    <li class="fill-grey400 hex-code color-name"></li>
    <li class="fill-grey500 hex-code color-name"></li>
    <li class="fill-grey600 hex-code color-name"></li>

    <li class="fill-grey700 hex-code color-name"></li>
    <li class="fill-grey800 hex-code color-name"></li>
    <li class="fill-grey900 hex-code color-name"></li>

    <li class="fill-grey950 hex-code color-name"></li>
    <li class="fill-grey975 hex-code color-name"></li>
    <li class="fill-grey1000 hex-code color-name"></li>
  </ul>
</body>
</html>
