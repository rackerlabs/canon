<!DOCTYPE>

  <title>Screenshot | Buttons</title>

  <link rel="stylesheet" type="text/css" href="/canon.css">

<body class="rs-responsive" style="background: #fff;">

  <div class="rs-btn-group">
    <button class="rs-btn">Default</button>

    <button class="rs-btn disabled">Disabled</button>
    <button class="rs-btn hover">Hover</button>
